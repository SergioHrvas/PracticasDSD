<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css" />
	<title>Domótica</title>
</head>

<body>
	<div id="titulo" class="boton">MONITORIZACIÓN DE DOMÓTICA</div>

	<div id="botones">
		<div id="Persiana" class="boton"><img class="icono" src="images/ventana.png" />Persiana</div>
		<div id="AireAcon" class="boton"><img class="icono" src="images/aire.png" />Aire Acondicionado</div>
		<div id="Temperatura" class="boton"><img class="icono" src="images/temperatura.png" />Temperatura
			<div id="tempsensor">23</div>
			<div class="alerta"></div>
		</div>
		<div id="Luminosidad" class="boton"><img class="icono" src="images/bombilla.png" />Luminosidad<div
				id="luzsensor">100</div>
			<div class="alerta"></div>

		</div>
	</div>
	<div id="botonesform">
		<div id="formulariotemp" class="boton">
			<img class="iconoeditar" src="images/lapiz.png" />
			<label for="temperatura">Temperatura</label>
			<input id="temp">
			<button type="button" id="enviar1">Enviar</button>
		</div>
		<div id="formularioluz" class="boton">
			<img class="iconoeditar" src="images/lapiz.png" />
			<label for="luminosidad">Luminosidad</label>
			<input id="luz">
			<button type="button" id="enviar2">Enviar</button>
		</div>
	</div>
	<div id="historico" class="boton"><img class="iconochat" src="images/historia.png" />
		<div class="chattitulo">HISTÓRICOS</div>
		<div id="mensajesduo"><div class="historicopar"></div><div class="historicopar"></div></div>
	</div>
	<div id="chat" class="boton"><img class="iconochat" src="images/chat.png" />
		<div class="chattitulo">CHAT</div>
		<div class="mensajes"></div>
		<div id="cajamensaje">
			<form>
				<input id="mensaje" class="textinput"><button type="button" id="enviarmensaje" class="enviar"><img class="imagenenviar" src="images/send.png"></button>
				<div id="contadormensaje" class="contador"></div>

			</form>
		</div>
	</div>
	<div id="conexiones" class="boton"><img class="iconochat" src="images/conexion.png" />
		<div class="chattitulo">CONEXIONES</div>
		<div class="mensajes"></div>
	</div>
	<div id="calendario" class="boton"><img class="iconochat" src="images/calendario.png" />
		<div class="chattitulo">CALENDARIO</div>
		<div id="fechamensaje"></div>
		<div class="mensajes" id="mes"></div>
		<div class="botonslider"><img class=flecha id="flechaizq" src="images/flecha_izq.png"/><img class=flecha id="flechader" src="images/flecha_der.png"/></div>
		<div id="cajamensajes"><div class="mensajes"><div id="fecha"></div></div>
		<form>
			<input id="nota" class="textinput"><button type="button" id="enviarnota" class="enviar"><img class="imagenenviar" src="images/send.png"></button>
			<div id="contadornota" class="contador"></div>

		</form>
	</div></div>

		<div id="qr" class="boton"><img class="iconochat" src="images/qr.png" />
		<div class="chattitulo">QR</div>
		<div class="mensajes"></div>
	</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="domotica.js"></script>

</html>
